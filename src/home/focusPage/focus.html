<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tasks</title>
    <link rel="stylesheet" href="/home/focusPage/focus.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>
                <img src="/assets/elephant_logo.png" alt="Elephant" width="50" height="50">
                SHRINK THE ELEPHANT
            </h1>
            <ul class="nav-sects">
                <li><a id="home">HOME</a></li>
                <li><a id="timeline">TIMELINE</a></li>
                <li><a id="analytics">ANALYTICS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <img src="/assets/elephant.png" alt="Elephant" width="200" height="200">
        </div>

        <div class="focus-container">
            <div class="step-section first-section">
                <div class="step"></div>
                <div class="icons">
                    <span class="icon move-up">&#x2191;</span>
                </div>
            </div>
            <div class="step-section central-section">
                <div class="step"></div>
                <div class="icons">
                    <input type="checkbox" class="icon check">
                </div>
            </div>
            <div class="step-section third-section">
                <div class="step"></div>
                <div class="icons">
                    <span class="icon move-down">&#x2193;</span>
                </div>
            </div>
        </div>
    </main>

    <script src="/home/focusPage/focus.js"></script>
    <script src="/main.js"></script>

</body>
</html>
