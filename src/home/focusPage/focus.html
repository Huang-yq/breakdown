<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tasks</title>
    
    <link rel="stylesheet" href="/home/focusPage/focus.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/home/tasksListPage/tasksList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="heading">
                <div class="title">
                    <img src="/assets/elephant_logo.png" alt="Elephant" width="50" height="50">
                    <h1>SHRINK THE ELEPHANT</h1>
                </div>
                <p>- shrink your task to a manageable size effortlessly</p>
            </div>
            <ul class="nav-sects">
                <li><a id="home-click">HOME</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="elephant-container">
            <img src="/assets/elephant.png" alt="Elephant">
        </div>
        <div class="main-task">
            <p id="mainElephant" class="hidden">Main task: </p>
            <span class="toggle"><i class="far fa-eye"></i></span>
            <span id="toggleTxt" class="toggle-txt">HIDE MAIN TASK</span>
        </div>

        <div class="focus-container">
            <div class="step-section first-section">
                <div class="step"></div>
                <div class="icons">
                    <span class="icon move-up">&#x2191;</span>
                </div>
            </div>
            <div class="step-section central-section">
                <div class="step"></div>
                <div class="icons">
                    <input type="checkbox" class="icon check">
                </div>
            </div>
            <div class="step-section third-section">
                <div class="step"></div>
                <div class="icons">
                    <span class="icon move-down">&#x2193;</span>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button id="return">EDIT TASKS</button>
        </div>
    </main>

    <script src="/home/focusPage/focus.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</body>
</html>
