<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrink The Elephant</title>
    <link rel="stylesheet" href="/home/homePage/home.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <nav>
                <div class="heading">
                    <div class="title">
                        <img src="/assets/elephant_logo.png" alt="Elephant" width="50" height="50">
                        <h1>SHRINK THE ELEPHANT</h1>
                    </div>
                    <p>shrink any task to a manageable size effortlessly</p>
                </div>
                <ul class="nav-sects">
                    <li><a href="/home/homePage/home.html">HOME</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <div class="elephant-container">
            <img src="/assets/elephant.png" alt="Elephant">
        </div>

        <form id="elephantForm">
            <div id="input">
                <input type="text" id="elephantInput" placeholder="Enter any task you want to shrink... or hit 'Break it down!' to see an example!">
            </div>
            <div class="granular-group">
                <div id="question">Do you want to fewer or more steps to complete your task?</div>
                <div class="granular">
                    <div>Fewer steps</div>
                    <div class="range-container">
                        <input type="range" id="granularity" min="1" max="5" value="3">
                        <div class="value" id="rangeValue">3</div>
                    </div>
                    <div>More steps</div>
                </div>
            </div>
        </form>
        <button type="button" id="submit-button" class="button-style">Break it down!</button>
    </main>

    <script src="/home/homePage/home.js"></script>
    <script src="/main.js"></script>

</body>
</html>
